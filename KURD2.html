  <!-- Modal -->  
  <div id="movieModal" class="modal">  
    <div class="modal-content">  
      <span class="close" onclick="closeModal()">✖</span>  
      <h2 id="movieTitle"></h2>  
      <p id="movieRating"></p>  
      <p id="movieStory"></p>  
  
      <div class="servers" id="serverButtons"></div>  
  
      <iframe id="moviePlayer" allowfullscreen></iframe>  
    </div>  
  </div>  
  
  <script>  
    let servers = [];  
    let currentServerIndex = 0;  

    function openModal(title, rating, story, serverList) {  
      document.getElementById("movieTitle").textContent = title;  
      document.getElementById("movieRating").textContent = rating;  
      document.getElementById("movieStory").textContent = story;  

      servers = serverList;  

      const serverDiv = document.getElementById("serverButtons");  
      serverDiv.innerHTML = "";  

      servers.forEach((s, i) => {  
        const btn = document.createElement("button");  
        btn.textContent = s.name;  
        btn.onclick = () => changeServer(i);  
        serverDiv.appendChild(btn);  
      });  

      document.getElementById("moviePlayer").src = servers[0].url;  
      document.getElementById("movieModal").style.display = "flex";  

      const buttons = serverDiv.querySelectorAll("button");  
      if (buttons.length > 0) {  
        currentServerIndex = 0;  
        buttons[0].focus();  
      }  
    }  

    function changeServer(num) {  
      document.getElementById("moviePlayer").src = servers[num].url;  
      currentServerIndex = num;  
    }  

    function closeModal() {  
      document.getElementById("movieModal").style.display = "none";  
      document.getElementById("moviePlayer").src = "";  
    }  

    // کۆتڕۆڵی تیڤی  
    document.addEventListener("keydown", (e) => {  
      const modal = document.getElementById("movieModal");  
      if (modal.style.display !== "flex") return;  

      const buttons = document.querySelectorAll("#serverButtons button");  
      if (buttons.length === 0) return;  

      if (e.key === "ArrowRight") {  
        currentServerIndex = (currentServerIndex + 1) % buttons.length;  
        buttons[currentServerIndex].focus();  
      } else if (e.key === "ArrowLeft") {  
        currentServerIndex = (currentServerIndex - 1 + buttons.length) % buttons.length;  
        buttons[currentServerIndex].focus();  
      } else if (e.key === "Enter") {  
        buttons[currentServerIndex].click();  
      } else if (e.key === "Escape" || e.key === "Backspace") {  
        closeModal();  
      }  
    });  
  </script>
